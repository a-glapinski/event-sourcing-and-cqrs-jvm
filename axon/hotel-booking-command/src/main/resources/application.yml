axon:
  serializer:
    general: jackson
  metrics:
    auto-configuration:
      enabled: true
    micrometer:
      dimensional: true
hotel:
  booking:
    command:
      snapshot-trigger-threshold-room: 200
      snapshot-trigger-threshold-account: 200
      snapshot-trigger-threshold-payment: 200
server:
  port: 8081
  error:
    include-message: always
    include-exception: true
spring:
  application:
    name: axon-hotel-booking-command
  cloud:
    consul:
      discovery:
        instance-id: ${spring.application.name}:${random.value}
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
springdoc:
  paths-to-exclude:
    - /member-capabilities/**
    - /spring-command-bus-connector/**